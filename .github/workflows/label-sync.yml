name: 'Label Sync'
on:
  push:
    branches:
    - master
    paths:
    - .github/workflows/label-sync.yml
    - .github/label-sync.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: DrBarnabus/github-label-sync@main
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        owner: DrBarnabus
        repo: label-testing
